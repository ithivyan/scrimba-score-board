<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div class="game-container">
                <div>
                    <h3>HOME</h3>
                    <h1 id="home-score-el" class="score-plate"> 0 </h1>
                    <button id="h-plus-one-btn" class="btn-style" onclick="homePlusOne()">+1</button>
                    <button id="h-plus-two-btn" class="btn-style" onclick="homePlusTwo()">+2</button>
                    <button id="h-plus-three-btn" class="btn-style" onclick="homePlusThree()">+3</button>
                </div>
                <div>
                    <h3>GUEST</h3>
                    <h1 id="guest-score-el" class="score-plate"> 0 </h1>
                    <button id="g-plus-one-btn" class="btn-style" onclick="guestPlusOne()">+1</button>
                    <button id="g-plus-two-btn" class="btn-style" onclick="guestPlusTwo()">+2</button>
                    <button id="g-plus-three-btn" class="btn-style" onclick="guestPlusThree()">+3</button>
                </div>
            </div>
            <div>
                <button id="new-game-btn" onclick="newGame()"> New Game </button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
